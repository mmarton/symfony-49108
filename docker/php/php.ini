[PHP]
; Name of the file where script errors should be logged.
error_log = /var/www/html/var/log/php-errors.log
; Tells whether script error messages should be logged to the server's error log or error_log.
log_errors = On
; Maximum amount of memory a script may consume
memory_limit = 128M
; Sets max size of post data allowed. This setting also affects file upload. This value must be larger than upload_max_filesize.
post_max_size = 20M
; Determines the size of the realpath cache to be used by PHP.
realpath_cache_size = 4096K
; Duration of time (in seconds) for which to cache realpath information for a given file or directory.
realpath_cache_ttl = 600
; Tells PHP whether the short form (<? ?>) of PHP's open tag should be allowed.
short_open_tag = Off
; The maximum size of an uploaded file.
upload_max_filesize = 16M

[Date]
; Defines the default timezone used by the date functions
; http://php.net/date.timezone
date.timezone = Europe/Budapest

[OPcache]
; The amount of memory used to store interned strings, in megabytes.
opcache.interned_strings_buffer = 16
; The maximum number of keys (and therefore scripts) in the OPcache hash table.
opcache.max_accelerated_files = 20000
; The size of the shared memory storage used by OPcache, in megabytes.
opcache.memory_consumption = 256
